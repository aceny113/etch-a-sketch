<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <h1>Etch a Sketch</h1>
        <button class="new-grid" id="clickMe" onclick="askNewGrid();"> Change Grid Size </button>

        <div class="table">
        </div>

        <div class="options-container">

            <input type="color" name="color-choice" id="color-choice">
            <button class="pen toggle">Toggle Pen</button>
            <button class="rainbow-pen toggle">Toggle Rainbow Pen</button>
            <button class="eraser toggle">Toggle Eraser</button>
            <button class="clear">Clear</button>
        </div>

    </div>











    <script src="script.js"></script>
